version: 2.1
jobs:
  nix_build:
    docker:
      - image: nixos/nix:2.3.16
    steps:
      - checkout
      - run: git checkout . # circle CI checkout deleted the vendored node_modules
                            # folders, this adds them back
      - restore_cache:
          key: nix-store
      - run: apk add coreutils git
      - run: nix-build
      - save_cache:
          key: nix-store
          when: always
          paths:
            - /nix
workflows:
  ci:
    jobs:
      - nix_build:
          filters:
            branches:
              ignore: master
